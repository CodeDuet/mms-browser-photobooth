<html>

  </head>
  <body>
    <div class="countdown">
    </div>
    <div class="container">
      <h1>Photobooth</h1>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="adapter.js"></script>
